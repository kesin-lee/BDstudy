        <h2>锄禾</h2>
        <p>锄禾日当午，汗滴禾下土。谁知盘中餐，粒粒皆辛苦。</p>
    </div>
    <div class="middle">
        <h2>卜算子·咏梅</h2>
        <p>驿外断桥边，寂寞开无主。已是黄昏独自愁，更卓风和雨。无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。</p>
    </div>
    <div class="right">
        <h2>水调歌头</h2>
        <p>
            明月几时有，把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇。高处不胜寒，起舞弄清影，何似在人间。转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆。人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
    </div>
